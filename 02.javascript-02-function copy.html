<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

        // 선언되지 않은 변수 사용으로 오류 발생!!
        // 브라우저 상에서는 아무런 반응이 없지만
        // 브라우저의 개발자 도구를 열면(f12) console에 해당하는
        // 오류 내용을 알 수 있다.
        // alert(aaa)



        // java에서 method 의 역할을 하는 부분이고
        // js에서는 일반적으로 함수라고 한다.
        function f1(){
            var num1 = 10
            var num2 = 20
            let sum = num1 + num2
        
        // 선언되지 않은 변수 사용으로 오류 발생!!
        // 스크립트 오류가 발생을 하면
        // 오류 발생지머 이하으 ㅣ코드는 모두 무시해버린다.
        // alert(aaa)
            let nation = "대한민국"
            nation = "우리나라"

        // 스크립트가 실행되는 과정에서
        // 변수 내용이나 어떤 값을 확인하고 싶을 때 
        // console.log() 함수를 사용한다.
        // console.log()에 의해 출력된 값은
        // 개발자 도구에서 확인이 가능하다.
            console.log(sum)
            console.log(nation)

        //  document.write() 메서드를 사용하면
        // 브라우저에 표시된 모든 항목을 지우고 다시 시작한다.
            document.write(sum + "<br/>")
            document.write(nation + "<br/>")
            document.write("우리나라만세" + "<br/>")

            
        }
        function f2(){
            window.alert("반갑습니다.")
        }
        function f3(){
            var t = document.getElementById("btn-3").innerText
            alert(t)
        }
        /*
        -- 함수형 언어의 특징 :
         1. js에서는 (익면)함수를 선언하고 함수 자체를 변수에 할당(대임)한다.
            이렇게 변수에 함수를 할당하면 
            변수가 함수형객체로 탈바꿈하여마치 f4()라는 이름의 변수를
            선언하는 것과 같아진다.
         2. 이러한 특징으로 인해 js를 1급 함수형 언어라고 한다.
        */
        var f4 =function(){
            var yesNo = confirm("정말 끝낼라요?")
            if(yesNo){
                alert("종료합니다.")
            }else{
                alert("종료를 취소합니다.")
            }
        }

    </script>
</head>
<body>
    <button onclick="f1()">클릭</button>
    <button onclick="f2()">클릭</button>
    <button id = "btn-3" onclick="f3()">Korea</button>
    <button id = "btn-4" onclick="f4()">종료</button>
</body>
</html>
